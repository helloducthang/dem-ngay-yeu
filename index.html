<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script async src="./script/countDayLoves.js"></script> -->
    <!-- <script async src="./script/countdown.js"></script> -->
    <link rel="icon" href="./image/img_heart-center.png" />
    <script async src="./script/countdown.min.js"></script>
    <script defer src="./script/countDay.js"></script>
    <script async src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./style/style.css" />
    <title>Đếm Ngày Yêu</title>
    </script>
  </head>
  <body>
    <div id="preLoadImages"></div>
    <div class="curtain">
      <div class="curtain__prev">
        <img
        src="./image/img_heart-center.png"
        alt=""
        srcset=""
        class="curtain__heart"
        />
        <p class="curtain__text"></p>
      </div>
      <div class="curtain__wrapper">
        <div class="curtain__wrapper-container">
          <div class="curtain__panel curtain__panel--left"></div>
          <!-- curtain__panel--left -->
          <div class="curtain__panel curtain__panel--right"></div>
          <!-- curtain__panel--right -->
        </div>

        <!--------------------------------------------------------------------------->
        <div class="container">
          <div class="bg_heart"></div> <!--heart flying-->
          <div class="container__love">

            <div class="container_top">
              <div class="countdown__love--far">
                <h2 class="title__days--start">Đếm Ngày Xa Em</h2>
                <div class="container--child">
                  <div class="countdown__love--child">
                    <img src="./image/white-heart.png" alt="" srcset="" class="countdown_img">
                    <div class="love--far_countdown">
                      <div class="love--far__number love--far__days">0</div>
                      <p class="love--far__text">Ngày</p>
                    </div>
                  </div>
                  <div class="countdown__love--child">
                    <img src="./image/white-heart.png" alt="" srcset="" class="countdown_img">
                    <div class="love--far_countdown">
                      <div class="love--far__number love--far__hours">0</div>
                      <p class="love--far__text">Giờ</p>
                    </div>
                  </div>
                  <div class="countdown__love--child">
                    <img src="./image/white-heart.png" alt="" srcset="" class="countdown_img">
                    <div class="love--far_countdown">
                      <div class="love--far__number love--far__minutes">0</div>
                      <p class="love--far__text">Phút</p>
                    </div>
                  </div>
                  <div class="countdown__love--child">
                    <img src="./image/white-heart.png" alt="" srcset="" class="countdown_img">
                    <div class="love--far_countdown">
                      <div class="love--far__number love--far__seconds">0</div>
                      <p class="love--far__text">Giây</p>
                    </div>
                  </div>
                </div>
              </div><!--countdown__love--far-->
  
  
              <div class="container__img--day">
                <h2 class="title__days--start">
                  <i class="fa fa-heart" style="color: #ff007f;"></i> 30/05/2020
                  <i class="fa fa-heart" style="color: #ff007f;"></i>
                </h2>
                <div class="image--heart__days">
                  <img src="./image/heart.png" alt="" srcset="" class="img_top" />
                  <div class="days_top">0</div>
                  <p class="text-heart__top">Đang Yêu</p>
                  <p class="text-heart__bottom">Ngày</p>
                </div>
              </div>
            </div>

            


            <!--image--heart__days-->
  
            <div class="image">
              <div class="image-left">
                <img src="./image/imgAnh.jpg" alt="" class="image-left__item" />
                <p class="name">Đức Thắng</p>
                <div class="years-old">
                  <div class="old">♂ 20</div>
                  <div class="cung">♌ Sư Tử</div>
                </div>
              </div>
              <!--image-left-->
  
              <img
                src="./image/img_heart-center.png"
                alt=""
                srcset=""
                class="image-heart__center"
              />
  
              <div class="image-right">
                <img src="./image/imgEm.jpg" alt="" class="image-right__item" />
                <p class="name">Trần Lan</p>
                <div class="years-old">
                  <div class="old">♀ 20</div>
                  <div class="cung">♈ Bạch Dương</div>
                </div>
              </div>
              <!--image-right-->
            </div>
            <!--image-->
            <div class="date">
              <div class="years date_child">
                <img src="./image/white-heart.png" alt="" class="date_img" />
                <div class="years__number date_number">0</div>
                <p class="date_text">Năm</p>
              </div>
              <div class="months date_child">
                <img src="./image/white-heart.png" alt="" class="date_img" />
                <div class="months__number date_number">0</div>
                <p class="date_text">Tháng</p>
              </div>
              <div class="weeks date_child">
                <img src="./image/white-heart.png" alt="" class="date_img" />
                <div class="weeks__number date_number">0</div>
                <p class="date_text">Tuần</p>
              </div>
              <div class="days date_child">
                <img src="./image/white-heart.png" alt="" class="date_img" />
                <div class="days__number date_number">0</div>
                <p class="date_text">Ngày</p>
              </div>
              <div class="hours date_child">
                <img src="./image/white-heart.png" alt="" class="date_img" />
                <div class="hours__number date_number">0</div>
                <p class="date_text">Giờ</p>
              </div>
              <div class="minutes date_child">
                <img src="./image/white-heart.png" alt="" class="date_img" />
                <div class="minutes__number date_number">0</div>
                <p class="date_text">Phút</p>
              </div>
              <div class="seconds date_child">
                <img src="./image/white-heart.png" alt="" class="date_img" />
                <div class="seconds__number date_number">0</div>
                <p class="date_text">Giây</p>
              </div>
            </div>
            <!--date-->
          </div>
          <!--container_love-->
        </div><!--container-->
        
        <!--------------------------------------------------------------------------->

      </div>
      <!-- curtain__wrapper -->
    </div>
    <!-- curtain -->
    <audio controls loop style="display:none;" class="audio">
      <source src="./media/audio.mp3" type="audio/mp3">
    </audio>
  </body>
</html>
